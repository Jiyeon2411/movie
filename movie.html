<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세 페이지</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <header></header>

      <main>
        <div class="menu">
          <ul>
            <li><a href="#">메인</a></li>
            <li><a href="#">기사</a></li>
            <li><a href="#">랭킹</a></li>
            <li><a href="#">개봉/예정작</a></li>
          </ul>
        </div>
        <div class="content">
          <div>
            <div>
              <img />
            </div>
            <div>
              <div>
                <h1>더 퍼스트 슬램덩크</h1>
              </div>
              <div></div>
            </div>
          </div>
        </div>
        <div></div>
        <div></div>
      </main>

      <footer></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
      const movieURL =
        "https://api.themoviedb.org/3/movie/popular?api_key=35673e278099ede49183295940b950c5&language=ko-KR&page=1&region=KR";
      $.ajax({
        type: "GET",
        url: movieURL,
        dataType: "json",
        async: false,
        success: function (data) {
          console.log("전체 data:", data);

          const results = data.results;
          console.log("영화 목록", results);

          for (const result of results) {
            console.log(result);
            console.log("영화제목: ", result.title);
            console.log("영화상세설명: ", result.overview);
            console.log("평점: ", result.vote_average);
            console.log("포스터: ", result.poster_path);

            let imgURL = "https://image.tmdb.org/t/p/w500" + result.poster_path;

            $(".images").append(
              `<a href="./detail.html?id=${result.id}"><img src="${imgURL}"></a>`
            );
            $(".images").append(`${result.title}`);
          }
        },
        error: function (request, status, error) {
          console.log("code:" + request.status);
          console.log("message:" + request.responseText);
          console.log("error:" + error);
        },
      });
    </script>
  </body>
</html>
